<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ting-Yen Wolf" />
    <meta name="description" content="Das ist eine Todo List." />
    <title>Todolist Project | Tings Todo List</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/7c564e8cf3.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./style.scss/style.css" />
    <base target="_self" />
  </head>
  <body>
    <header>
      <h1>Deine Todo List</h1>
    </header>
    <form action="">
      <input type="text" />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button>Add into List</button>
    </form>
    <br />
    <br />

    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
